<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Coming Soon - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js " crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com " />
    <link href="https://fonts.googleapis.com/css2?family=Tinos :ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans :ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Optional Inline CSS -->
    <style>
        /* Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/bg-mobile.jpg') center center no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        /* Logo Styling with Highlight */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-highlight {
            background-color: rgba(255, 255, 255, 1); /* More transparent */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 1, 1, 0.8);
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            display: block;
            opacity: 0.85; /* Slight transparency on the logo image itself */
        }
        
        /* Masthead Styling */
        .masthead {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>

    <!-- Masthead -->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <!-- Logo Container with Highlight -->
                <div class="logo-container">
                    <div class="logo-highlight">
                        <img src="assets/img/Logo.png" alt="Fountain Bookkeeping Logo" class="logo" />
                    </div>
                </div>

                <!-- Heading and Paragraph -->
                <h1 class="fst-italic lh-1 mb-4">Fountain Bookkeeping</h1>
                <p class="mb-5">Is coming soon, bringing meticulous financial management and bookkeeping services to empower your business to thrive. Stay tuned!</p>
            </div>
        </div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
    <!-- SB Forms JS -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js "></script>
</body>
</html>
